name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "helm/**"
      - "k8s/**"

permissions:
  contents: write

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build
        run: go build -o go-web-app

      - name: Test
        run: go test ./...

  lint:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - uses: actions/checkout@v4

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.62.0

  docker-push:
    runs-on: ubuntu-latest
    needs: [build-test, lint]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/go-web-app:${{ github.run_id }}

  update-helm:
    runs-on: ubuntu-latest
    needs: docker-push

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: Update image tag in Helm values
        run: |
          sed -i "s/^  tag:.*/  tag: \"${{ github.run_id }}\"/" helm/go-web-app-chart/values.yaml

      - name: Commit and push Helm change
        run: |
          git config user.email "aishwarygathe@gmail.com"
          git config user.name "Aishwary Gathe"
          git add helm/go-web-app-chart/values.yaml
          git commit -m "chore: update image tag to ${{ github.run_id }}"
          git push
